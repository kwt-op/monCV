<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }

        .container p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* Bouton de téléchargement */
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        /* Pied de page */
        footer {
            background-color: #2d3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Mon CV Professionnel</h1>
</header>

<div class="container">
    <p>Bonjour ! Je suis Nour El Houda Mouzoune . Vous pouvez télécharger mon CV en cliquant sur le bouton ci-dessous.</p>
    
    <a href="CV_Nourelhouda_Mouzoune.pdf" class="download-btn" download>Télécharger mon CV</a>
</div>

<footer>
    <p>&copy; 2024 mouzoune. Tous droits réservés.</p>
</footer>

</body>
</html>
